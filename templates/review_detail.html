{% extends 'base.html' %}

{% block content %}

<h1>{{ review.restaurant.name }}</h1>

<div class="review-entry">
    <h2>Author: {{ review.author }} Rating:{{review.rating}} Created: {{review.created}}</h2>
    <p>{{ review.body }}</p>
    <p><a href="{% url 'review_edit' review.pk %}">Edit Review</a></p>
    <p><a href="{% url 'review_delete' review.pk %}">Delete Review</a></p>
</div>

{% endblock content %}
