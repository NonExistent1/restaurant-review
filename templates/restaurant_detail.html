{% extends 'base.html' %}

{% block content %}

<h1>{{ restaurant.name }}</h1>
<p><a href="{% url 'review_new' %}">Write a Review</a></p>

{% for review in review.restaurant.reviews.all %}
    <div class="review-entry">
    <h2>Author: {{ review.author }} Rating:{{review.rating}} Created: {{review.created}}</h2>
    <p>{{ review.body }}</p>
    <h2><a href="{% url 'review_detail' review.pk %}">See Full Review</a></h2>
    </div>
{% endfor %}

{% endblock content %}
