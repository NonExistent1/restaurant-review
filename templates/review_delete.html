{% extends 'base.html' %}
{% block content %}
    <h1>Delete Review</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this review?</p>
        <div class="review-entry">
            <h2>Author: {{ review.author }} Rating:{{review.rating}} Created: {{review.created}}</h2>
            <p>{{ review.body }}</p>
        </div>
        <input type="submit" value="Confirm">
    </form>
{% endblock content %}
